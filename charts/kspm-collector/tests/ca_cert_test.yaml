suite: Test kspm-collector CA cert
templates:
  - secret.yaml
  - deployment.yaml
tests:
  - it: Checking kspm-collector CA Cert Secret
    set:
      documentIndex: 0
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      ssl:
        ca:
          cert: |
            -----BEGIN CERTIFICATE-----
            my-test-cert
            -----END CERTIFICATE-----
          fileName: "root_ca.crt"
    asserts:
      - isKind:
          of: Secret
        template: secret.yaml
  - it: Check Local CA Cert
    set:
      documentIndex: 0
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      ssl:
        ca:
          cert: |
            -----BEGIN CERTIFICATE-----
            my-test-cert
            -----END CERTIFICATE-----
          fileName: "root_ca.crt"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SSL_CERT_FILE
            value: "/ca-certs/root_ca.crt"
        template: deployment.yaml
      - contains:
          path: spec.template.spec.volumes
          content:
            name: ca-cert
            secret:
              secretName: release-name-kspm-collector-ca
        template: deployment.yaml
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: ca-cert
            mountPath: /ca-certs
            readOnly: true
        template: deployment.yaml
  - it: Check Global CA Cert with local CA cert override
    set:
      documentIndex: 0
      global:
        ssl:
          ca:
            cert: |
              -----BEGIN CERTIFICATE-----
              my-test-cert
              -----END CERTIFICATE-----
            fileName: "global_root_ca.crt"
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      ssl:
        ca:
          cert: |
            -----BEGIN CERTIFICATE-----
            my-test-cert
            -----END CERTIFICATE-----
          fileName: "root_ca.crt"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SSL_CERT_FILE
            value: "/ca-certs/root_ca.crt"
        template: deployment.yaml
      - contains:
          path: spec.template.spec.volumes
          content:
            name: ca-cert
            secret:
              secretName: release-name-kspm-collector-ca
        template: deployment.yaml
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: ca-cert
            mountPath: /ca-certs
            readOnly: true
        template: deployment.yaml
  - it: Check Global CA Cert
    set:
      documentIndex: 0
      global:
        ssl:
          ca:
            cert: |
              -----BEGIN CERTIFICATE-----
              my-test-cert
              -----END CERTIFICATE-----
            fileName: "global_root_ca.crt"
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SSL_CERT_FILE
            value: "/ca-certs/global_root_ca.crt"
        template: deployment.yaml
      - contains:
          path: spec.template.spec.volumes
          content:
            name: ca-cert
            secret:
              secretName: RELEASE-NAME-global-ca
        template: deployment.yaml
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: ca-cert
            mountPath: /ca-certs
            readOnly: true
        template: deployment.yaml
