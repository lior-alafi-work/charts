suite: Test agent CA cert
templates:
  - secrets.yaml
  - daemonset.yaml
  - configmap.yaml
tests:
  - it: Checking Agent CA Cert Secret
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      ssl:
        ca:
          cert: |
            -----BEGIN CERTIFICATE-----
            my-test-cert
            -----END CERTIFICATE-----
          fileName: "root_ca.crt"
    asserts:
      - isKind:
          of: Secret
        template: secrets.yaml
  - it: Check Local CA Cert
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
      ssl:
        ca:
          cert: |
            -----BEGIN CERTIFICATE-----
            my-test-cert
            -----END CERTIFICATE-----
          fileName: "root_ca.crt"
    asserts:
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: SSL_CERT_FILE
            value: "/opt/draios/etc/ca-certs/root_ca.crt"
        template: daemonset.yaml
      - contains:
          path: spec.template.spec.volumes
          content:
            name: ca-cert
            secret:
              secretName: RELEASE-NAME-agent-ca
        template: daemonset.yaml
      - contains:
          path: spec.template.spec.initContainers[0].volumeMounts
          content:
            name: ca-cert
            mountPath: /opt/draios/etc/ca-certs
            readOnly: true
        template: daemonset.yaml
      - matchRegex:
          path: data.dragent\.yaml
          pattern: .*\/ca-certs\/root_ca\.crt.*
        template: configmap.yaml
  - it: Check Local CA Cert with SSL Proxy
    set:
      sysdig:
        accessKey: AAAAAAAA-BBBB-CCCC-DDDD-EEEEEEEEEEEE
        settings:
          http_proxy:
            ssl: true
      ssl:
        ca:
          cert: |
            -----BEGIN CERTIFICATE-----
            my-test-cert
            -----END CERTIFICATE-----
          fileName: "root_ca.crt"
    asserts:
      - contains:
          path: spec.template.spec.initContainers[0].env
          content:
            name: SSL_CERT_FILE
            value: "/opt/draios/etc/ca-certs/root_ca.crt"
        template: daemonset.yaml
      - contains:
          path: spec.template.spec.volumes
          content:
            name: ca-cert
            secret:
              secretName: RELEASE-NAME-agent-ca
        template: daemonset.yaml
      - contains:
          path: spec.template.spec.initContainers[0].volumeMounts
          content:
            name: ca-cert
            mountPath: /opt/draios/etc/ca-certs
            readOnly: true
        template: daemonset.yaml
      - matchRegex:
          path: data.dragent\.yaml
          pattern: .*\/ca-certs\/root_ca\.crt.*
        template: configmap.yaml
  - it: Check Global CA Cert with local CA cert override
